<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Job Search</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Job Search Dash</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>



      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Nasa Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src={{ collection.nasa | safe }}
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <!-- HHRI -->
          <div class="row" id="mars-facts">
            <h4><a href='https://hhri.applicantpro.com/jobs/' target="_blank">HHRI</a></h4>
            {{ collection.hhri | safe }}
          </div>
        </div>


        <div class="col-md-4">
          <!-- sentera -->
          <div class="row" id="mars-facts">
            <h4><a href='https://sentera-inc.oasisrecruit.com/' target="_blank">Sentera</a></h4>
            {{ collection.sentera | safe }}
          </div>
        </div>


        <div class="col-md-4">
          <!-- sentera -->
          <div class="row" id="mars-facts">
            <h4><a href='https://www.governmentjobs.com/jobs?keyword=data+scientist&location=minnesota+' target="_blank">Government - Data Science</a></h4>
            {{ collection.gvrnment | safe }}
          </div>
        </div>



      </div>

 
    </div>
  </body>
</html>
